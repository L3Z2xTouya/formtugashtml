<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
    <div class="container">
        <form action="">
            <div class="nama">
                <label for="nama">Nama :</label>
                <input type="text" id="nama">
            </div>
            <div class="tanggal">
                <label for="tanggal">Tanggal Lahir :</label>
                <input type="date" name="" id="tanggal">
            </div>
            <div class="kelamin">
                <label for="tanggal">Jenis Kelamin :</label>
                <input type="radio" name="laki-laki" id="laki-laki">laki-laki
                <input type="radio" name="perempuan" id="perempuan">perempuan
            </div>
            <div class="alamat">
                <label for="alamat">Alamat :</label>
                <textarea name="alamat" id="alamat" cols="30" rows="10"></textarea>
            </div>
            <div class="email">
                <label for="email">Email :</label>
                <input type="text" name="email" id="email">
            </div>
            <div class="no">
                <label for="no">No HP :</label>
                <input type="text" name="no" id="no">
            </div>
            <div class="kota">
                <label for="kota">Kota :</label>
                <select name="kota" id="kota">
                    <option value="">--Pilih Kota--</option>
                    <option value="Blitar">Blitar</option>
                    <option value="Malang">Malang</option>
                    <option value="Kediri">Kediri</option>
                    <option value="Tulungagung">Tulungagung</option>
                </select>
            </div>
            <div class="igr">
                <input type="checkbox" name="" id="">Saya Menyetujui peraturan yang ada
            </div>
            <div class="last">
                <input type="button" value="Simpan">
                <input type="button" value="Batal">
            </div>
            <p>Sudah punya akun? <a href="index.html">Login</a></p>
        </form>
    </div>
</body>
</html>
